<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale:1.0">
	<title>Olympic Data Analysis</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<main class="sitecontainer">
		<h2 class="hidden">Opening Title</h2>
		<h2>Canada's Total Wins at the Winter Olympics</h2>
		<p>1928 - 2014</p>

		<section class="argument">
			<h2 class="hidden">Total Wins - Piechart</h2>
			<img class="datagraphicpie" src="images/piechart_total.png" alt="Pie chart showing the total amount of medals won, split into 315 gold, 203 silver, and 107 bronze">
			<h3>Total Medals = 625</h3>
		</section>

		<section class="argument">
			<h2 class="hidden">Total Wins by year</h2>
			<img class="datagraphic" src="images/total_bar.png" alt="Bar chart showing the total amount of medals won, split into gold, silver, and bronze">

		</section>

		<section class="breakdown">
			<section class="argument">
				<h2 class="hidden">Gold Medals</h2>
				<img class="datagraphicsmall" src="images/gold_bar.png" alt="Bar chart showing the amount of Gold medals won by Canada">
			</section>

			<section class="argument">
				<h2 class="hidden">Silver Medals</h2>
				<img class="datagraphicsmall" src="images/silver_bar.png" alt="Bar chart showing the amount of silver medals won by Canada">
			</section>

			<section class="argument">
				<h2 class="hidden">Bronze Medals</h2>
				<img class="datagraphicsmall" src="images/bronze_bar.png" alt="Bar chart showing the amount of bronze medals won by Canada">
			</section>
		</section>

		<section class="argument">
			<h2 class="hidden">America's Total Medals</h2>
			<img class="datagraphic" src="images/usabarchart_total.png" alt="Bar chart showing the total amount of medals won by the USA">
			<h3>Total Medals = 653</h3>
		</section>

		<footer>
			<h2 class="hidden">Footer</h2>
		</footer>

	</main>

</body>
</html>
